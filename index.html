<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgba(30,41,60,1); 
        color: #fff; 
        line-height: 1.6;
    }

    .container {
        max-width: 800px;
        margin: auto;
        overflow: hidden;
        padding: 20px;
    }

    .faq-header {
        background: #333f50; 
        color: #ffffff;
        margin: 20px 0;
        padding: 20px;
        text-align: center;
    }

    .faq-item {
        background: #0c4a6e; 
        margin-bottom: 10px;
        padding: 10px 15px;
        border: 1px solid #2c3e50; 
        color: #ffffff; 
    }

    .faq-item h4 {
        cursor: pointer;
        margin: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .faq-item p {
        display: none;
        padding: 10px 0 0;
        margin: 0;
        word-wrap: break-word; 
    }

    .faq-item.active p {
        display: block;
    }

    .faq-item i {
        transition: transform 0.3s ease;
    }

    .faq-item.active i {
        transform: rotate(180deg);
    }
</style>

</head>
<body>
    <div class="container">
        <div class="faq-header">
            <h2>FAQs</h2>
        </div>

        <div class="faq-content">
            
            <div class="faq-item">
                <h4>Question 1 <i class="fas fa-chevron-down"></i></h4>
                <p>Answer to question 1.</p>
            </div>
            
            <div class="faq-item">
                <h4>Question 2 <i class="fas fa-chevron-down"></i></h4>
                <p>Answer to question 2.</p>
            </div>
            
            <div class="faq-item">
                <h4>Question 3 <i class="fas fa-chevron-down"></i></h4>
                <p>Answer to question 3.</p>
            </div>
            
            <div class="faq-item">
                <h4>Question 4 <i class="fas fa-chevron-down"></i></h4>
                <p>Answer to question 4.</p>
            </div>
            
            <div class="faq-item">
                <h4>Question 5 <i class="fas fa-chevron-down"></i></h4>
                <p>Answer to question 5.</p>
            </div>
            
            <div class="faq-item">
                <h4>Question 6 <i class="fas fa-chevron-down"></i></h4>
                <p>Answer to question 6.</p>
            </div>
            
            <div class="faq-item">
                <h4>Question 7 <i class="fas fa-chevron-down"></i></h4>
                <p>Answer to question 7.</p>
            </div>
            
            <div class="faq-item">
                <h4>Question 8 <i class="fas fa-chevron-down"></i></h4>
                <p>Answer to question 8.</p>
            </div>
           
        </div>
    </div>

    <!-- jQuery for simple click events -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.faq-item h4').on('click', function() {
                $(this).parent().toggleClass('active');
                $(this).find('i').toggleClass('active');
            });
        });
    </script>
</body>
</html>
